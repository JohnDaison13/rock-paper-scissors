<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="head">Rock Paper Scissors</p>

    <button onclick="
        playGame('rock')
    "><img src="images/rock.png" alt=""></button>

    <button onclick="
        playGame('paper');
    "><img src="images/paper.png" alt=""></button>

    <button onclick="
        playGame('scissors');
    "><img src="images/scissors.png" alt=""></button>

    <p id="outcome"></p>
    <p id="moves"></p>
    <p id="tally"></p>

    <button class="reset" onclick="
        score.wins=0;
        score.lose=0;
        score.tie=0;
        localStorage.removeItem('score');
        tally.innerHTML=`Wins: ${score.wins}, Losses: ${score.lose}, Ties: ${score.tie}`
    ">Reset Score</button>

    <script src="index.js"></script>
</body>
</html>
